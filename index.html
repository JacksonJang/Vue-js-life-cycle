<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">	   
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 라이프 사이클</title>
</head>
<body>
    <div id="app">
        <p v-text="message"></p>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                message: 'Hello World!',
                };
            },
            beforeCreate() {
                // data와 methods에 접근할 수 없습니다.
                console.log('beforeCreate: ', this.message);
            },
            created() {
                // data와 methods에 접근할 수 있지만, 아직 DOM에 마운트되지 않았습니다.
                console.log('created: ', this.message);
            },
            beforeMount() {
                // 템플릿과 렌더링 함수가 컴파일된 상태이지만, 아직 DOM에 적용되기 전입니다.
                console.log('beforeMount');
            },
            mounted() {
                // 이제 DOM 조작이 가능합니다.
                console.log('mounted');
            },
            beforeUpdate() {
                // 데이터가 변경되어 DOM에 적용되기 전에 호출됩니다.
                console.log('beforeUpdate');
            },
            updated() {
                // 데이터 변경으로 인해 DOM이 업데이트된 후에 호출됩니다.
                console.log('updated');
            },
            beforeDestroy() {
                // 인스턴스가 소멸되기 직전에 호출됩니다.
                console.log('beforeDestroy');
            },
            destroyed() {
                // 인스턴스가 소멸된 후에 호출됩니다.
                // 컴포넌트의 모든 디렉티브가 언바인딩되고 이벤트 리스너가 제거됩니다.
                console.log('destroyed');
            }
        })
    </script>   
</body>
</html>
